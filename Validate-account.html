<!DOCTYPE html>

    <title>Validate-account</title>
</head>

<body>

</body>
<script>
    function is_account(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var account = "123abc_";
    document.write(is_account(account));
    account = "12345";
    document.write(is_account(account));
</script>

</html>
