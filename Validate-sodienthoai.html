<script>
    function is_Validatenumberphone(str) {
        regexp = /^\(([0-9]{2})\)\s\-\s\(0[0-9]{9}\)$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var numberphone = "(84) - (0978489648)";
    document.write(is_Validatenumberphone(numberphone) + "<br>");
    var numberphone = "(a8) - (22222222)";
    document.write(is_Validatenumberphone(numberphone));
</script>
