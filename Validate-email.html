    <title>Validate email</title>

<body>

</body>
<script>
    function is_Email(str) {
        regexp = /^([A-Za-z0-9])+([A-Za-z0-9])*\@([A-Za-z0-9])+\.([A-Za-z0-9])+$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var Email = "abc@hotmail.com";
    document.write(is_Email(Email));
    Email = "@#abc@gmail.com";
    document.write(is_Email(Email));
</script>
